<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
    <div class="bg-white max-w-[430px] mt-0 mb-0 mx-auto px-[20] py-[20] shadow-xl flex flex-col border-gray-300 border-2 rounded-md">
        <h1 class="font-Vollkorn font-extrabold text-4xl leading-7 px-9 py-10 text-center">To-Do App</h1>
        <form id="todo-form">
            <input class="border-gray-300 border-2 rounded-md w-72 ml-6 px-3 py-2" type="text" id="todo-input" placeholder="Add a new task">
            <button type="submit" class="bg-blue-600 border-2 rounded-md w-16 px-3 py-2 text-white font-Vollkorn mb-5 mr-5">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
